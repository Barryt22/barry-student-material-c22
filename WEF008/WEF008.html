<head>
    <meta charset="UTF-8">

    <div id='canvas'></div>

        <div class="row">
            <div class="col-md-3">
                <div class="slidecontainer">
                    <span>FPS: 5-60</span><input type="range" min="5" max="60" value="5" class="slider" id="myRange">
                </div>
            </div>
            <div class="col-md-3">
                <div><button class="start-button">Stop</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dropdown">
                    <input type="radio" id="easyopt" name="pattern" value="easy">
                    <label for="easyopt">Easy</label><br>

                    <input type="radio" id="normalopt" name="pattern" value="normal">
                    <label for="normalopt">Normal</label><br>

                    <input type="radio" id="hardopt" name="pattern" value="hard">
                    <label for="hardopt">Hard</label><br>

                    <!-- <button onclick="myFunction()" class="dropbtn">Survival</button>

                </div>
                <!-- <div><button class="survival-button">Easier survival</button>
                    <p>Normal/easy/hard</p>
                </div> -->

            <div class="col-md-3">
                <div><button class="reproduction-button">Easier reproduction</button>
                    <p>Normal/easy/hard</p>
                </div>
            </div>


        </div>
        <input type="radio" id="html" name="pattern" value="no">
        <label for="html">No</label><br>

        <input type="radio" id="pattern-bug" name="pattern" value="bug">
        <label for="pattern-bug">bug</label><br>

        <input type="radio" id="pattern-tree" name="pattern" value="tree">
        <label for="pattern-tree">tree</label><br>

        <input type="radio" id="pattern-ship" name="pattern" value="ship">
        <label for="pattern-ship">ship</label>
